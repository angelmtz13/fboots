<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Parkinsans:wght@300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="form-container">
        <form class="form">
            <div class="header">
                <img src="img/news.png" alt="Logo del sitio">
                <p>Log In</p>
                <p>Únete al mejor sitio de noticias</p>
                <div class="login">
                    <p>Correo Electrónico:</p>
                    <input type="text" name="email" placeholder="Ingresa tu correo">
                    <p>Contraseña:</p>
                    <input type="password" name="password" placeholder="Ingresa tu contraseña">
                    <div class="buttons">
                        <button type="button">Registrarme</button>
                        <button type="submit">Iniciar Sesión</button>
                    </div>
                    <br>
                    <div class="back">
                        <a href="index.html" class="button">Volver al Sitio</a>
                    </div>  
                </div>
            </div>
        </form>
    </div>
</body>
</html>
